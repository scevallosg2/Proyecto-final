{% extends "inicio.html" %}
{% block titulo %}
  Eliminar Cargo
{% endblock %}
{% load static %}
{% block css %} 
   <link rel="stylesheet" href="{% static 'css/form.css' %}" />
{% endblock %}
{% block contenido %}
  <section class="form-container">
    <div class="form-header" >
      <h1>Eliminacion de Cargos</h1>
    </div>
    <form method="POST" id="form-cargo" class="form">
      {% csrf_token %}
      <h2>Â¿Desea Eliminar el Cargo => 
            <span style="color:red;">{{cargo.id}} - {{cargo.descripcion}}</span>?
      </h2>
      <button style="background:red;border-radius:5px;padding:5px;color:white;cursor:pointer;"
            type="submit">Eliminar
      </button>
      <a style="display:block;background:green;border-radius:5px;padding:5px;color:white;cursor:pointer;text-align: center;"
        href="{% url 'cargo' %}">Cancelar</a>
    </form>
       
  </section>
{% endblock %}
